<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>BackOffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="./index.html"
            >Home <span class="sr-only">(current)</span></a
          >

          <a class="nav-link">Back office</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Back Office</h2>
          <div id="currentEvents" class="list-group">
            <form onsubmit="handleSubmit(e)">
              <!--Events will be created here-->
              <div class="form-group mb-3">
                <label for="name">Name </label>

                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="name"
                  aria-label="name"
                  aria-describedby="button-addon2"
                />
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Description"
                  aria-label="Description"
                ></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="brand">Brand </label>

                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Brand"
                  aria-label="Brand"
                  aria-describedby="button-addon2"
                />
              </div>
              <div class="form-group mb-3">
                <label for="price">Price </label>

                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                  aria-label="Price"
                  aria-describedby="button-addon2"
                />
              </div>
              <div class="form-group mb-3">
                <label for="img">Image-url </label>

                <input
                  type="text"
                  class="form-control"
                  id="img"
                  placeholder="Update Image"
                  aria-label="Update Image"
                  aria-describedby="button-addon2"
                />
              </div>
              <div class="form-group mb-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="img"
                  placeholder="Update Image"
                  aria-label="Update Image"
                  aria-describedby="button-addon2"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const handleSubmit = async (e) => {
        e.preventDefault();
        const myEvent = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          brand: document.getElementById("brand").value,
          imageUrl: document.getElementById("img").value,
          price: document.getElementById("price").value,
        };

        try {
          const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/product",
            {
              method: "POST",
              body: JSON.stringify(myEvent),
              headers: {
                "Content-Type": "application/json",
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyODk0ZGFhY2FhMjAwMTU1MmExNjMiLCJpYXQiOjE2MzU5NDQ3ODEsImV4cCI6MTYzNzE1NDM4MX0.ftDvFT1qUA2KaiTopcS1-ccAm_oZBM5L7VU6aZIlFs0",
              },
            }
          );
          if (response.ok) {
            const serverResp = await response.json();
            alert("Added new Product" + serverResp._id);
          }
        } catch (e) {
          alert(e);
        }
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
