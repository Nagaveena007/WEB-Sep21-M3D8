          <a class="nav-link" href="./backoffice.html">Back office</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Strivazon</h2>
          <ul id="products" class="list-group">
            <!--Events will be created here-->
          </ul>
        </div>
      </div>
    </div>

    <script>
      const getData = async () => {
        try {
          const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/product/",
            {
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyODk0ZGFhY2FhMjAwMTU1MmExNjMiLCJpYXQiOjE2MzU5NDQ3ODEsImV4cCI6MTYzNzE1NDM4MX0.ftDvFT1qUA2KaiTopcS1-ccAm_oZBM5L7VU6aZIlFs0",
              },
            }
          );
          if (response.ok) {
            const body = await response.json();
            const ul = document.getElementById("products");
            body.forEach((product) => {
              const li = document.createElement("li");
              li.classList.add(
                "list-group-item",
                "d-flex",
                "justify-content-between",
                "align-items-center"
              );
              li.innerHTML = `<span>${product.name}</span><span class="badge badge-dark">${product.price}$</span>`;
              ul.appendChild(li);
            });
          }
        } catch (e) {
          alert(e);
        }
      };
      window.onload = () => {
        getData();
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
