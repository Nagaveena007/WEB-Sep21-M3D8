      crossorigin="anonymous"
    />

    <title>Strivazon</title>
    <style>
      .image-bg {
        background-color: rgb(185, 138, 80);
      }
    </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="index.html">Strivazon</a>

        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >

          <a class="nav-link" href="./backoffice.html">Back office</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Strivazon</h2>

      <div id="products" class="row image-bg">
        <!--Events will be created here-->
      </div>
    </div>

    <script>
      const getData = async () => {
        try {
          const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/product/",
            {
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyODk0ZGFhY2FhMjAwMTU1MmExNjMiLCJpYXQiOjE2MzU5NDQ3ODEsImV4cCI6MTYzNzE1NDM4MX0.ftDvFT1qUA2KaiTopcS1-ccAm_oZBM5L7VU6aZIlFs0",
              },
            }
          );
          if (response.ok) {
            const body = await response.json();
            const table = document.getElementById("products");
            table.innerHTML = "";
            body.forEach((product) => {
              table.innerHTML += `
              <div class="card col-sm-6 col-md-3 mr-2 ml-2 mb-2 mt-2">
            <img class="card__image" src="${product.imageUrl}" />
            <div class="card__body">
              <div class="card__meta">
                  <h5>${product.name}<span>${product.price}$</span></h5>
              </div>
            </div>
          </div>
            </div>
              `;
            });
          }
        } catch (e) {
          alert(e);
        }
      };
      window.onload = () => {
        getData();
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
