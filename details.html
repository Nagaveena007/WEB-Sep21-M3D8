  <body>

      <a class="navbar-brand" href="./index.html">Strivazon</a>

          <a class="nav-link" href="./index.html"

    <img
      class="img-fluid w-100"
      style="height: 30vh; object-fit: cover"
      src="https://images.unsplash.com/photo-1529651737248-dad5e287768e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1301&q=80"
      alt=""
    />
    <div class="container">
      <div class="row d-flex">
        <div class="col-12 justify-content-center mt-4">
          <h2>Product Details</h2>
          <hr />
          <div id="productEvents " class="list-group">
            <!--Events will be created here-->
            <h5 for="name">Name:</h5>
            <h5 class="bg-light py-2">Server details</h5>
            <h5>Id:</h5>
            <h5>Created At:</h5>
            <h5>Updated At:</h5>
            <div class="form-group mb-3">
              <button
                type="submit"
                class="btn btn-success"
                id="img"
                placeholder="Update Image"
                aria-label="Update Image"
                aria-describedby="button-addon2"
              >
                Edit
              </button>
            </div>
            <!--  <div class="form-group mb-3">
                <button
                  type="submit"
                  class="btn btn-success"
                  id="img"
                  placeholder="Update Image"
                  aria-label="Update Image"
                  aria-describedby="button-addon2"
                >
                  Edit
                </button> -->
          </div>
        </div>
      </div>
    </div>

    <script>
      const url = "https://striveschool-api.herokuapp.com/api/agenda/";
      const productId = new URLSearchParams(window.location.search).get("id");
      window.onload = async () => {
        try {
          const response = await fetch(url + productId);
          if (response.ok) {
            const productData = await response.json();
            const productContainer = document.getElementById("productEvents");
            productContainer.innerHTML = `
            <h5 for="name">Name:${productData.name}</h5>
            <h5 class="bg-light py-2">Server details</h5>
            <h5>Id:</h5>
            <h5>Created At:</h5>
            <h5>Updated At:</h5>
            `;
          }
        } catch (e) {
          console.log(e);
        }
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
